 <script>
			function ooo(){
				var now = new Date();
				var eventDate = new Date(new Date().getFullYear()	, 6, 15);

				var currentTiime = now.getTime();
				var eventTime = eventDate.getTime();

				var remTime = eventTime - currentTiime;
				
				if(remTime > 1){
					var s = Math.floor(remTime / 1000);
					}


				if(remTime < -1){
				
					var rn = new Date();
					var nexteventDate = new Date(new Date().getFullYear() + 1	, 6, 15);

					var currentTiime = rn.getTime();
					var eventTime = nexteventDate.getTime();

					var newremTime = eventTime - currentTiime;
					var s = Math.floor(newremTime / 1000);
			} 		
			
					var m = Math.floor(s / 60);
					var h = Math.floor(m / 60);
					var d = Math.floor(h / 24);

					h %= 24;
					m %= 60;
					s %= 60;

					h = (h < 10) ? '0' + h : h;
					m = (m < 10) ? '0' + m : m;
					s = (s < 10) ? '0' + s : s;

					document.getElementById('days').textContent = d;
					document.getElementById('hours').textContent = h;
					document.getElementById('minutes').textContent = m;
					document.getElementById('seconds').textContent = s;

					setTimeout(ooo, 1000);
			
			}

			ooo();
</script>
